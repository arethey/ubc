<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">

<link rel="import" href="shared-styles.html">
<link rel="import" href="short-unique-id.html">

<dom-module id="my-accountlist-new">
    <template>
        <style include="shared-styles">
            :host {
                --app-primary-color: #4285f4;
                --app-secondary-color: black;
                display: block;
            }

            app-toolbar {
                color: #fff;
                background-color: var(--app-primary-color);
            }

            app-header paper-icon-button {
                --paper-icon-button-ink-color: white;
            }

            paper-fab.fab-menu {
                position: fixed;
                right: 32px;
                bottom: 32px;
            }

            @media (min-width: 767px) {
                .info {
                    @apply --layout-horizontal;
                }
                .info paper-input {
                    width: 33%;
                }
            }

            .submit {
                background-color: #4285f4;
                color: white;
            }
        </style>

        <app-header-layout has-scrolling-region>
            <app-header fixed slot="header" condenses reveals effects="waterfall">
                <app-toolbar class="maintitle">
                    <a href="/accountlist">
                        <paper-icon-button noink class="menu" style="color: white;" icon="my-icons:arrow-back"></paper-icon-button>
                    </a>
                    <div main-title>New Account</div>
                </app-toolbar>
                <div class="card">
                    <form action="/accountlist" method="POST">
                        <paper-input label="Account key" value="{{accountkey}}"></paper-input>
                        <div class="info">
                            <paper-input label="Firstname" style="margin-right: 10px;" value="{{firstname}}"></paper-input>
                            <paper-input label="Middlename" style="margin-right: 10px;" value="{{middlename}}"></paper-input>
                            <paper-input label="Lastname" value="{{lastname}}"></paper-input>
                        </div>
                        <paper-input label="Email"></paper-input>
                        <paper-button raised class="submit" type="submit">Save</paper-button>
                    </form>
                </div>
            </app-header>
        </app-header-layout>

    </template>

    <script>
        Polymer({
            is: 'my-accountlist-new',
            properties: {

            },

            ready() {
                this.accountkey = this.guid();
            },

            guid() {
                var uid = new ShortUniqueId();
                return uid.randomUUID(6);
            },

            toggleDrawer() {
                this.dispatchEvent(new CustomEvent('toggleDrawer', {
                    bubbles: true, composed: true, detail: {
                        narrow: this.$.narrow
                    }
                }));
                this.$.narrow = !this.$.narrow;
            }
        })
    </script>
</dom-module>
