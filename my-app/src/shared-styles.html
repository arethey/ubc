<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../bower_components/iron-list/iron-list.html">

<!-- shared styles for all views -->
<dom-module id="shared-styles">
  <template>
    <style>
      app-toolbar {
        color: #fff;
        background-color: #01579B;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .card {
        margin: 24px;
        padding: 16px;
        color: #757575;
        border-radius: 5px;
        background-color: #fff;
        box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2);
      }

      .circle {
        display: inline-block;
        width: 64px;
        height: 64px;
        text-align: center;
        color: #555;
        border-radius: 50%;
        background: #ddd;
        font-size: 30px;
        line-height: 64px;
      }

      h1 {
        margin: 16px 0;
        color: #212121;
        font-size: 22px;
      }

      paper-button {
        height: 32px;
        font-size: 12px;
        font-weight: 400;
        width: 80px;
      }

      .submit {
        background-color: #01579B;
        color: white;
      }

      @media (min-width: 767px) {
        .card-signin {
          width: 40%;
          margin: auto;
        }
      }

      iron-list {
        /* padding-top: 16px; */
        /* margin-top: 64px; */
        padding-bottom: 16px;
      }

      .item {
        @apply --layout-horizontal;
        padding: 20px;
        border-radius: 8px;
        background-color: white;
        border: 1px solid #ddd;
        max-width: 800px;
        margin: 16px auto 0 auto;
      }

      .item:focus {
        outline: 0;
        border-color: #333;
      }

      .avatar {
        height: 40px;
        width: 40px;
        border-radius: 20px;
        box-sizing: border-box;
        background-color: #DDD;
      }

      .pad {
        padding: 0 16px;
        @apply --layout-flex;
        @apply --layout-vertical;
      }

      .primary {
        font-size: 16px;
        font-weight: bold;
      }

      .secondary {
        font-size: 14px;
      }

      .dim {
        color: gray;
      }

      .alert {
        padding: 16px;
        color: white;
        display: none;
      }

      .success {
        background-color: green;
      }

      .failed {
        background-color: #ffdddd;
        color: red;
      }

      .closebtn {
        margin-left: 15px;
        color: black;
        font-weight: bold;
        float: right;
        font-size: 22px;
        line-height: 20px;
        cursor: pointer;
        transition: 0.3s;
      }

      .closebtn:hover {
        color: black;
      }
    </style>
  </template>
</dom-module>
