<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">

<dom-module id="my-app">
  <template>
    <style>
      :host {
        --app-primary-color: #4285f4;
        --app-secondary-color: black;

        display: block;
      }

      app-drawer-layout:not([narrow]) [drawer-toggle] {
        display: none;
      }

      app-toolbar {
        color: #fff;
        background-color: var(--app-primary-color);
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: white;
      }

      .drawer-list {
        margin: 0 20px;
      }

      .drawer-list a {
        display: block;
        padding: 0 16px;
        text-decoration: none;
        color: var(--app-secondary-color);
        line-height: 40px;
        cursor: pointer;
        /* text-align: center; */
      }

      .drawer-list a.iron-selected {
        color: black;
        font-weight: bold;
      }

      .avatar-container {
        position: relative;
        border: 2px solid #00AA8D;
        border-radius: 50%;
        height: 90px;
        padding: 2px;
        width: 90px;
        margin: 20px auto;
      }

      .avatar-container .image {
        background-image: url('../images/user.png');
        background-size: contain;
        border-radius: 50%;
        height: 100%;
        width: 100%;
      }

      .contact-info {
        margin: 0 20px;
        padding-bottom: 20px;
        border-bottom: 1px solid #CCC;
        text-align: center;
      }

      .contact-info .name {
        font-weight: bold;
        color: var(--app-secondary-color);
      }

      .contact-info .email {
        color: var(--app-secondary-color);
      }

      paper-item {
        height: 54px;
      }

      paper-item>a {
        width: 100%;
        height: 100%;
        line-height: 54px;
        /* text-align: center; */
        text-decoration: none;
        color: black;
      }

      iron-icon {
        margin-right: 16px;
      }

      footer {
        height: 50px;
        line-height: 50px;
        text-align: center;
        background-color: white;
        font-size: 14px;
        cursor: pointer;
      }
    </style>
    <app-location route="{{route}}" url-space-regex="^[[rootPath]]">
    </app-location>

    <app-route route="{{route}}" pattern="[[rootPath]]:page" data="{{routeData}}" tail="{{subroute}}">
    </app-route>

    <app-drawer-layout fullbleed narrow="{{narrow}}" id="drawerLayout">
      <!-- Drawer content -->
      <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
        <app-header-layout has-scrolling-region>
          <app-header fixed slot="header">
            <div class="avatar-container">
              <div class="image"></div>
            </div>
            <div class="contact-info">
              <div class="name">Ardie C. Derrayal</div>
              <div class="email">ardiederrayal06@gmail.com</div>
            </div>
          </app-header>

          <paper-listbox selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
            <paper-item name="dashboard">
              <a name="dashboard" href="[[rootPath]]dashboard">
                <iron-icon icon="my-icons:dashboard"></iron-icon>Dashboard</a>
            </paper-item>
            <paper-item name="accountlist">
              <a name="accountlist" href="[[rootPath]]accountlist">
                <iron-icon icon="my-icons:group"></iron-icon>Accountlist</a>
            </paper-item>
            <paper-item>
              <a>
                <iron-icon icon="my-icons:power-settings-new"></iron-icon>Sign out</a>
            </paper-item>
            <paper-item>
              <a name="about-us" href="[[rootPath]]about-us">
                V0.0.1
              </a>
            </paper-item>
          </paper-listbox>

        </app-header-layout>
      </app-drawer>

      <!-- main content -->
      <iron-pages selected="[[page]]" attr-for-selected="name" fallback-selection="view404" role="main">
        <my-dashboard name="dashboard"></my-dashboard>
        <my-accountlist name="accountlist" route="[[subroute]]"></my-accountlist>
        <my-about-us name="about-us"></my-about-us>
        <my-view404 name="view404"></my-view404>

        <my-signin name="signin"></my-signin>
        <my-signup name="signup"></my-signup>
        <my-resetpw name="resetpw"></my-resetpw>
      </iron-pages>

    </app-drawer-layout>
  </template>

  <script>
    // Gesture events like tap and track generated from touch will not be
    // preventable, allowing for better scrolling performance.
    Polymer.setPassiveTouchGestures(true);

    class MyApp extends Polymer.Element {
      static get is() { return 'my-app'; }

      static get properties() {
        return {
          page: {
            type: String,
            reflectToAttribute: true,
            observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          statusknown: {
            type: Boolean,
            value: true,
            // notify: true
          }
        };
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page, statusknown)',
        ];
      }

      ready() {
        super.ready();
        this.addEventListener('toggleDrawer', (e) => this._onChangeSection(e));
        this.addEventListener('toggleDrawer2', (e) => this._onChangeSection2(e));
        // listen for online/offline
        // Polymer.RenderStatus.afterNextRender(this, () => {
        //   window.addEventListener('online', (e) => this._notifyNetworkStatus(e));
        //   window.addEventListener('offline', (e) => this._notifyNetworkStatus(e));
        // });
      }

      _onChangeSection(e) {
        var drawerlayout = Polymer.dom(this.root).querySelector("#drawerLayout");
        if (drawerlayout.forceNarrow || !drawerlayout.narrow) {
          drawerlayout.forceNarrow = !drawerlayout.forceNarrow;
        } else {
          drawerlayout.drawer.toggle();
        }
      }

      _onChangeSection2(e) {
        // console.log(e);
        var drawerlayout = Polymer.dom(this.root).querySelector("#drawerLayout");
        drawerlayout.forceNarrow = e.detail.narrow;
      }

      _routePageChanged(page, statusknown) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        // Close a non-persistent drawer when the page & route are changed.
        if (statusknown) {
          this.page = page || 'dashboard';
          var drawer = Polymer.dom(this.root).querySelector("#drawer");
          if (drawer) {
            if (!drawer.persistent) {
              drawer.close();
            }
          }
        } else {
          this.page = page || 'signin';
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        const resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyApp.is, MyApp);
  </script>
</dom-module>
