<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/paper-menu-button/paper-menu-button.html">
<link rel="import" href="../bower_components/paper-listbox/paper-listbox.html">
<link rel="import" href="../bower_components/paper-item/paper-item.html">
<link rel="import" href="../bower_components/neon-animation/web-animations.html">
<link rel="import" href="../bower_components/iron-image/iron-image.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/app-storage/app-localstorage/app-localstorage-document.html">


<link rel="import" href="shared-styles.html">

<dom-module id="my-signin">
    <template>
        <style include="shared-styles">
            @media (min-width: 767px) {
                :host {
                    display: block;
                    padding: 10px;
                }
            }

            .action-btn {
                float: right;
            }
        </style>
        <div class="card-signin">
            <div class="card">
                <!-- <iron-ajax verbose id="ajax" method="POST" url="/user/login"></iron-ajax> -->
                <app-localstorage-document key="statusKnownKey" data="{{statusKnown}}"></app-localstorage-document>

                <iron-image alt="The Polymer logo." src="../images/ubc_logo128.png"></iron-image>
                <h1>Sign in</h1>
                <span>to continue to Ultra Bio Corporation</span>
                <div style="color: red; font-size: 14px;">
                    <span style="float: right">{{errorMSG}}</span>
                </div>
                <paper-input label="Email" value="{{email}}">
                    <iron-icon icon="my-icons:email" slot="prefix"></iron-icon>
                </paper-input>
                <paper-input label="Password" type="password" value="{{password}}">
                    <iron-icon icon="my-icons:lock" slot="prefix"></iron-icon>
                </paper-input>
                <br>
                <div class="footer">
                    <paper-button raised class="action-btn submit" on-tap="_submit">sign in</paper-button>
                    <paper-menu-button>
                        <div slot="dropdown-trigger" style="color: royalblue;">More options</div>
                        <paper-listbox slot="dropdown-content">
                            <paper-item>
                                <a style="text-decoration:none;" href="/signup">Create Account?</a>
                            </paper-item>
                            <paper-item>
                                <a style="text-decoration:none;" href="/resetpw">Forgot Password?</a>
                            </paper-item>
                        </paper-listbox>
                    </paper-menu-button>
                </div>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'my-signin',
            properties: {
                statusKnown: {
                    type: Boolean,
                    notify: true
                }
            },

            _submit() {
                // this.$.ajax.contentType = "application/json";
                // this.$.ajax.body = {
                //     email: this.email,
                //     password: this.password
                // };
                // this.$.ajax.generateRequest();
                // this.url = '';

                // email: hbs.auss@gmail.com
                // pw: 123456
                if (this.email == 'hbs.auss@gmail.com' && this.password == '123456') {
                    this.statusKnown = true;
                } else {
                    this.errorMSG = 'Invalid email / password!';
                }
            },
        })
    </script>
</dom-module>
